<!DOCTYPE html>
<html>

<head>
  <title>Temperature Converter By Sitaram</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
  <div class="header">
    <h1>Temperature Converter</h1>
  </div>

  <div class="container">

    <div class="border">

      <div class="input">
        <label for="temperatureInput">In °Fahrenheit</label>
        <br />
        <!-- <input type="number" id="fahrenheit"> -->
        <textarea name="fahrenheit" id="fahrenheit" class="inputTemp" cols="40" rows="1"></textarea>
      </div>

      <div class="input">
        <label for="temperatureInput">In °Celcius</label>
        <br />
        <!-- <input type="number" id="celcius"> -->
        <textarea name="celcius" id="celcius" class="inputTemp" cols="40" rows="1"></textarea>
      </div>

      <div class="input">
        <label for="temperatureInput">In °Kelvin</label>
        <br />
        <!-- <input type="number" id="kelvin"> -->
        <textarea name="kelvin" id="kelvin" class="inputTemp" cols="40" rows="1"></textarea>
      </div>

    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
